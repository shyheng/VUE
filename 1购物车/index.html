<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app" v-if="books.length">
    <table>
        <thead>
        <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item,index) in books">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td>{{item.price | showPerice}}</td>
            <td>
                <button @click="dec(index)" v-bind:disabled="item.count <= 1">-</button>
                {{item.count}}
                <button @click="inc(index)">+</button>
            </td>
            <td><button @click="remove">移除</button></td>
        </tr>
        </tbody>
    </table>
    <h1>总价格：{{totalPrice | showPerice}}</h1>
</div>
<h2 v-else>购物车为空</h2>

<script src="../js/vue.js"></script>
<script src="main.js"></script>
<link href="style.css" rel="stylesheet" />
</body>
</html>
